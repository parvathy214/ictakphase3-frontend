  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">ICTAK Learner Tracker</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <button class="btn btn-outline-secondary" type="button" (click)="logout()">Logout</button>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-darkblue sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column" >
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">
              <span data-feather="home"></span>
             Admin Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/learners">
              <span data-feather="file"></span>
              Learner Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/placement">
              <span data-feather="file"></span>
              Placement Dashboard
            </a>
          </li>
          
          
          
        </ul>

       
        
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <!-- <h1 class="h2">Dashboard</h1> -->
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary btn-bg" routerLink="/add-user">Add New User</button>
            
            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
          </div>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>  -->
        </div>
      </div>

       <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>  -->
       <div class="container">
        <div class="row">
        <div class="col-md-3">
          <div class="card-counter primary">
            <i class="fa fa-code-fork"></i>
            <span class="count-numbers">{{Trainerhead}}</span>
            <span class="count-name">Trainer Head</span>
          </div>
        </div>
      
        
      
        <div class="col-md-3">
          <div class="card-counter danger">
            <i class="fa fa-database"></i>
            <span class="count-numbers">{{placementofcr}}</span>
            <span class="count-name">Placement Officer</span>
          </div>
        </div>
       
      </div>
      </div>
      <!-- <h2>User Data</h2> -->
      <div class="table-responsive">
       
        <div class="container">
          <div class="row">
              <div class="col-md-offset-1 col-md-10">
                  <div class="panel">
        <div class="panel-body table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      
                      
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Action</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of user">
                     
                    
                      <td>{{item.name}}</td>
                      <td>{{item.email}}</td>
                      <td class="">
                        <div class="button-wrapper">
                          <button class="edit-button">{{item.role}}</button>
                        </div></td>
                      
                      <td>
                        <ul class="action-list">
                           <td><i class="bi bi-pencil-square text-primary" routerLink="/edit/{{item._id}}"></i></td> 
                          <td><i class="bi bi-trash3-fill text-danger" (click)="deleteUser(item._id)"></i></td> 
                        </ul>
                    </td>
                  </tr>
                  
                  
                  
                 
              </tbody>
          </table></div>
          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

        </div></div></div>
      </div>
      </div>
    </main>
  </div>
</div>
