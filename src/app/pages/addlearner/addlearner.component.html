

      <app-learner-header></app-learner-header>
      <div class="screen" style="background-image: url('../../assets/bg1.webp');background-size: cover;" >

        <div class="container">
          <div class="row justify-content-center mt-2 pt-5  ">
              <div class="col-6">
                  <form  [formGroup]="addlearnerForm" >

                    <h5 style="text-align: center;color: rgb(150, 143, 143);">ADD LEARNER</h5>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Learner Id</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="learnerid" [ngClass]="{'is-invalid':learner.learnerid.errors&&(learner.learnerid.touched ||learner.learnerid.dirty)}">
                      <div *ngIf="learner.learnerid.invalid&&(learner.learnerid.touched||learner.learnerid.dirty)" class="invalid-feedback">
                        <p *ngIf="learner.learnerid.errors.required">Field can't be empty</p>
                        <p *ngIf="learner.learnerid.errors.pattern">Enter a Numeric Value</p>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="name" [ngClass]="{'is-invalid':learner.name.errors&&(learner.name.touched ||learner.name.dirty)}"  >
                      <div *ngIf="learner.name.invalid&&(learner.name.touched||learner.name.dirty)" class="invalid-feedback">
                        <p *ngIf="learner.name.errors.required">Field can't be empty</p>
                        <p *ngIf="learner.name.errors.pattern">Enter letters</p>
                      </div>
                    </div>
                    <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Course Name</label>
                    <select class="form-select" aria-label="Default select example" formControlName="course">
                      <option selected></option>
                      <option value="FSD">FSD</option>
                      <option value="DSA">DSA</option>
                      <option value="ML-AI">ML-AI</option>
                      <option value="RPA">RPA</option>
                      <option value="ST">ST</option>
                      <option value="CSA">CSA</option>
                    </select>
                  </div>

                     <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Project</label>
                      <select class="form-select" aria-label="Default select example"formControlName="project">
                        <option value="ICTAK">ICTAK</option>
                        <option value="KKEM">KKEM</option>
                        <option value="NORKA">NORKA</option>
                        <option value="ABCD">ABCD</option>
                        <option value="KDISC">KDISC</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Batch</label>
                      <select class="form-select" aria-label="Default select example" formControlName="batch">
                        <option selected></option>
                        <option value="May_22">May_22</option>
                        <option value="Jun_22">Jun_22</option>
                        <option value="Jul_22">Jul_22</option>
                        <option value="Aug_22">Aug_22</option>
                        <option value="Dec_22">Dec_22</option>
                        <option value="Mar_23">Mar_23</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Course Status</label>
                      <select class="form-select" aria-label="Default select example"formControlName="coursestatus">
                        <option selected></option>
                        <option value="Qualified">Qualified</option>
                        <option value="Incompetent">Incompetent</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label">Placement Status</label>
                      <select class="form-select" aria-label="Default select example"formControlName="placementstatus">
                        <option selected></option>
                        <option value="Placed">Placed</option>
                        <option value="Job Seeking">Job Seeking</option>
                        <option value="Not Intrested">Not Intrested</option>
                      </select>
                    </div>
                   <br>
                    <button type="submit" class="btn btn-primary" (click)="clickadd()">Submit</button>

                  </form>
              </div>

          </div>
        </div>
        </div>
